<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Recommender System</title>
  <!-- Latest Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
    }
    .navbar {
      background-color: #00a65a;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
        font-size: 30px;
        font-weight: 600;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 10px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .btn-custom {
      background-color: #00a65a;
      color: #fff;
      border-radius: 30px;
    }
    .btn-custom:hover {
      background-color: #00914d;
    }
    .card-title,
    .card p,
    .card strong {
      color: #ffffff; /* text white */
    }
    img.card-img-top {
      max-height: 200px;
      object-fit: cover;
      width: auto;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">ðŸ“š My Book Recommender</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
      </ul>
    </div>
  </div>
</nav>


<!-- Header -->
<header class="text-center my-5">
  <h1 class="display-4 fw-bold">Top 50 Books</h1>
  <p class="lead">Explore our most popular book recommendations</p>
  <a href="/recommend" class="btn btn-custom px-4 py-2 mt-2">Get Recommendations</a>
</header>

<!-- Books Grid -->
<div class="container">
  <div class="row">
    {% for i in range(book_name|length) %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="card h-100 text-center p-3">
          <img src="{{ image[i]}}" class="card-img-top mb-3" alt="{{ book_name[i]}}">
          <h5 class="card-title">{{ book_name[i]}}</h5>

          <!-- Professional order -->
          <p class="mb-1"><strong>Author:</strong> {{ author[i]}}</p>
          <p class="mb-1"><strong>Rating:</strong> {{ rating[i]}}</p>
          <p class="mb-1"><strong>Votes:</strong> {{ votes[i]}}</p>

          <a href="/recommend" class="btn btn-custom btn-sm mt-auto">Similar Books</a>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
